language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker-compose -f docker-compose-build.yml build --parallel
  - docker tag udagram-frontend ahmedelbedwehy/udagram-frontend:v2
  - docker tag udagram-api-feed ahmedelbedwehy/udagram-api-feed:v2
  - docker tag udagram-api-user ahmedelbedwehy/udagram-api-user:v2
  - docker tag reverseproxy ahmedelbedwehy/reverseproxy:v2

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push ahmedelbedwehy/udagram-frontend:v2
  - docker push ahmedelbedwehy/udagram-api-feed:v2
  - docker push ahmedelbedwehy/udagram-api-user:v2
  - docker push ahmedelbedwehy/reverseproxy:v2
